{% extends "layout.html" %}
{% block content %}

<form action="" method="post">
  <h1>URL Classifier</h1>
  <h5>Classify URL as Malicious or non malicious</h5>
  <br><br>

  <div class="input-field">
    {{ form.url() }}
    {{ form.url.label() }}
  </div>
  <div class="input-field">
    {{ form.submit(class="btn") }}
  </div>
</form>
<br><br>

{% if message %}

<div class="z-depth-3 w3-padding">
  {{ message }}
</div>

{% endif %}

{% endblock %}
