{% extends "layout.html" %}
{% block content %}

<form action="" method="post">
  <h1>Inspyrobot</h1>
  <h5>An AI that INSPYRES you</h5>
  <br><br>

  <div class="input-field">
    {{ form.keyword() }}
    {{ form.keyword.label() }}
  </div>
  <div class="input-field">
    {{ form.submit(class="btn") }}
  </div>
</form>
<br><br>

{% if message %}

<div class="z-depth-3 w3-padding">
  <h4>Inspyrobot:</h4>
  {{ message }}
</div>
<br><br>
{% endif %}

<div class="z-depth-3 w3-padding">
  <span class="w3-xlarge">Try out the API via: <a href="/inspyre" target="_blank">/inspyre</a></span>
</div>
<br><br>
{% endblock %}
